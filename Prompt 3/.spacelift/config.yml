# Spacelift Blueprint Configuration
version: "1"

# Blueprint definition
blueprint:
  name: "AWS Developer Account Integration"
  description: "Create a Spacelift AWS integration for your company-provided AWS developer account"
  
  # Template inputs (form fields)
  inputs:
    - name: aws_account_id
      type: string
      description: "Your 12-digit AWS Account ID (e.g., 123456789012)"
      required: true
    
    - name: developer_name
      type: string
      description: "Your full name for labeling and organization"
      required: true
    
    - name: custom_integration_name
      type: string
      description: "Custom integration name (optional - leave empty for auto-generated)"
      required: false
      default: ""
    
    - name: aws_account_name
      type: string
      description: "Friendly name for your AWS account (optional)"
      required: false
      default: ""
    
    - name: create_context
      type: boolean
      description: "Create a context with AWS account information"
      required: false
      default: true

# Stack configuration when blueprint is instantiated
stack_defaults:
  labels:
    - "blueprint-created"
    - "aws-integration"
    - "self-service"
